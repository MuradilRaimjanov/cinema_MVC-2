<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>form login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<form
        th:method="post"
        th:action="@{/session/save_session}"
        th:object="${session}"
        style="width: 500px; height: 300px; margin-top: 200px; margin-left: 300px">
    <div class="form-group">
        <label for="1">Session</label>
        <input th:field="${session.name}" type="text" class="form-control" id="1" aria-describedby="emailHelp" placeholder="Name">
    </div>
    <div class="form-group">
        <label for="2" >Start</label>
        <input th:field="${session.getStart()}" type="text" class="form-control" id="2" placeholder="data of start">
    </div>
    <div class="form-group">
        <label for="3" >Finish</label>
        <input th:field="${session.getFinish()}" type="text" class="form-control" id="3" placeholder="data of finish">
    </div>
    <div class="form-group">
        <label for="4" >Movie</label>
        <input th:field="${session.movie}" type="text" class="form-control" id="4" placeholder="movie">
    </div>
    <div class="form-group">
        <label for="5" >Room</label>
        <input th:field="${session.rooms}" type="text" class="form-control" id="5" placeholder="rooms">
    </div>
    <button type="submit"  class="btn btn-primary">Submit</button>
</form>
</body>
</html>
