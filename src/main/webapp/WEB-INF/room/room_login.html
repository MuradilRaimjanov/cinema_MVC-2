<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>form login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<form
        th:method="post"
        th:action="@{/room/save_room}"
        th:object="${room}"
        style="width: 500px; height: 300px; margin-top: 200px; margin-left: 300px">
    <div class="form-group">
        <label for="1">Name of room</label>
        <input th:field="${room.name}" type="text" class="form-control" id="1" aria-describedby="emailHelp" placeholder="Name">
    </div>
    <div class="form-group">
        <label for="2" >Rating</label>
        <input th:field="${room.rating}" type="text" class="form-control" id="2" placeholder="Address">
    </div>
    <div class="form-group">
        <label for="3" >Cinema</label>
        <input th:field="${room.cinema}" type="text" class="form-control" id="3" placeholder="Rooms">
    </div>
    <div class="form-group">
        <label for="4" >Place</label>
        <input th:field="${room.places}" type="text" class="form-control" id="4" placeholder="Rooms">
    </div>
    <div class="form-group">
        <label for="5" >Session</label>
        <input th:field="${room.session}" type="text" class="form-control" id="5" placeholder="Rooms">
    </div>
    <button type="submit"  class="btn btn-primary">Submit</button>
</form>
</body>
</html>
