<!DOCTYPE html>
<html lang="en"  xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>place</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<table class="table" style="width: 500px; height: 300px; margin-top: 200px; margin-left: 250px">
    <thead>
    <tr>
        <th scope="col"><b>ID</b></th>
        <th scope="col"><b>X</b></th>
        <th scope="col"><b>Y</b></th>
        <th scope="col"><b>PRICE</b></th>
        <th scope="col"><b>ROOM</b></th>
        <th>
            <a class="btn btn-primary" th:href="@{save}" role="button" >AddPlace</a>
        </th>
        <th>
            <a href="search">
                <button type="button" class="btn btn-outline-info">search</button>
            </a>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="place:${all_place}">
        <td th:text="${place.id}"></td>
        <td th:text="${place.x}"></td>
        <td th:text="${place.y}"></td>
        <td th:text="${place.price}"></td>
        <td th:text="${place.room}"></td>
        <td><a class="btn btn-primary" th:href="@{/place/find_by_id/{id}(id=${place.id})}" role="button" >Enter</a></td>
        <!--        <td><a class="btn btn-danger" th:href="@{/cinema/update_cinema/{id}(id=${cinema.id})}" role="button" >del</a></td>-->
    </tr>

    </tbody>

</table>

</body>
</html>
