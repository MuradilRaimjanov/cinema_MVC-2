<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>form login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<form
        th:method="post"
        th:action="@{/movie/save_movie}"
        th:object="${movie}"
        style="width: 500px; height: 300px; margin-top: 200px; margin-left: 300px">
    <div class="form-group">
        <label for="1">Name of movie</label>
        <input th:field="${movie.name}" type="text" class="form-control" id="1" aria-describedby="emailHelp" placeholder="Name">
    </div>
    <div class="form-group">
        <label for="2" >Genre</label>
        <input th:field="${movie.genre}" type="text" class="form-control" id="2" placeholder="Genre">
    </div>
    <div class="form-group">
        <label for="3" >Created</label>
        <input th:field="${movie.created}" type="text" class="form-control" id="3" placeholder="Created">
    </div>
    <div class="form-group">
        <label for="4" >Country</label>
        <input th:field="${movie.country}" type="text" class="form-control" id="4" placeholder="Country">
    </div>
    <div class="form-group">
        <label for="5" >Language</label>
        <input th:field="${movie.language}" type="text" class="form-control" id="5" placeholder="Language">
    </div>
    <button type="submit"  class="btn btn-primary">Submit</button>
</form>
</body>
</html>
